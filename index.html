<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="preview.css">
  <link rel="stylesheet" href="previewlarge.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<main>
  <div id="preview">
    <picture>
      <source media="(max-width: 699px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width: 700px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="perfume_bottle">
    </picture>
  </div>
  <div id="text">
    <div class="type">
      PERFUME
    </div>

  <div class="name">
    Gabrielle Essence Eau De Parfum
  </div>
  
  <div class="description">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </div>

  <div class="price">
    <span>$149.99</span>
    <span>$169.99</span>
  </div>
  
  <button class="add">
    <img src="images/icon-cart.svg" alt="add_to_cart">Add to Cart
  </button>
  </div>
  
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Your Name Here</a>.
</div>
</div>
</body>
</html>
